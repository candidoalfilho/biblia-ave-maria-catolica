name: biblia_ave_maria_catolica
description: "Bíblia Ave Maria Católica - Aplicativo de leitura da Bíblia Sagrada offline"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  
  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # JSON & Data
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # Text to Speech
  flutter_tts: ^3.8.5
  
  # Monetization
  google_mobile_ads: ^5.1.0
  in_app_purchase: ^3.1.15
  
  # Utils
  equatable: ^2.0.5
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  
  # Icons
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/